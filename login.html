<!DOCTYPE html>
<html lang="pt-br" >
<head>
  <meta charset="UTF-8">
  <title>Retrones - Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/login.css">
  <link rel="icon" type="image/x-icon" href="img/icon.png">

  <script src="scripts/login.js" defer></script>
</head>
<body>
	<div class="main">
		<a href="index.html"><img src="img/left.png" alt=""></a>
		<input type="checkbox" id="chk" aria-hidden="true">
			<div class="login">
				<label for="chk" aria-hidden="true">Login</label>
				<input type="email" name="email" placeholder="E-mail" class="enter">
				<input type="password" name="pswd" placeholder="Senha" class="enter">
				<button id="login" onclick="loginUser()">Login</button>
			</div>

			<div class="signup" id="signup">
				<form>
					<label for="chk" aria-hidden="true">Registrar</label>
					<input type="text" name="txt" placeholder="Nome" class="register">
					<input type="email" name="email" placeholder="E-mail" class="register">
					<input type="password" name="pswd" placeholder="Senha" class="register">
					<button id="register" onclick="registerUser()">Registrar</button>
				</form>
			</div>
	</div>
</body>
</html>
